<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Screen Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Div trên -->
    <div class="top-container">
        <div class="controls">
            <button id="shareBtn">Share</button>
            <button id="startTimerBtn">Start</button>
            <button id="stopTimerBtn">Stop</button> <!-- Giữ nguyên tên là Stop -->
            <button id="resetTimerBtn">Reset</button>
            <button id="saveTimeBtn">Finish</button> <!-- Nút Save Time -->
            <div id="timer">15:00</div>
            
        </div>
        <div id="timeLog" class="time-log">
            <h3>Thời gian hoàn thành</h3>
            <div>Player 1: <span id="firstStop">0</span> Giây</div>
            <div>Player 2: <span id="secondStop">0</span> Giây</div>
            <div>Chênh lệch: <span id="timeDifference">0</span> Giây</div>
        </div>
    </div>
    
    <!-- Div dưới -->
    <div class="bottom-container">
        <div class="video-container">
            <video id="screenVideo" autoplay></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
